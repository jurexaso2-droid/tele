<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Filter Cam</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Video Container */
        #camera-container {
            position: relative;
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror front camera */
        }

        /* Filter Scroll Bar */
        #filter-bar {
            height: 80px;
            background: rgba(0,0,0,0.5);
            display: flex;
            overflow-x: auto;
            align-items: center;
            padding: 0 10px;
            gap: 10px;
        }

        .filter-btn {
            min-width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
            background: #333;
            color: white;
            font-size: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .filter-btn.active {
            border-color: #0088cc; /* Telegram Color */
            transform: scale(1.1);
        }

        /* Controls */
        #controls {
            height: 100px;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #shutter-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            border: 5px solid #ccc;
            cursor: pointer;
        }

        #shutter-btn:active {
            background: #ddd;
            transform: scale(0.95);
        }

        #status-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            z-index: 10;
        }

        /* Hidden Canvas */
        canvas { display: none; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="status-msg">Sending...</div>
    </div>

    <div id="filter-bar">
        <div class="filter-btn active" onclick="setFilter('none')">Normal</div>
        <div class="filter-btn" onclick="setFilter('grayscale(100%)')">B&W</div>
        <div class="filter-btn" onclick="setFilter('sepia(100%)')">Sepia</div>
        <div class="filter-btn" onclick="setFilter('invert(100%)')">Invert</div>
        <div class="filter-btn" onclick="setFilter('contrast(200%)')">Contrast</div>
        <div class="filter-btn" onclick="setFilter('hue-rotate(90deg)')">Alien</div>
        <div class="filter-btn" onclick="setFilter('saturate(300%)')">Vivid</div>
    </div>

    <div id="controls">
        <button id="shutter-btn"></button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // ==========================================
        //  CONFIGURATION SECTION (EDIT THIS)
        // ==========================================
        
        // Replace the text inside the quotes with your details
        const BOT_TOKEN = 'PASTE_YOUR_TOKEN_HERE'; 
        const CHAT_ID   = 'PASTE_YOUR_CHAT_ID_HERE'; 

        // ==========================================
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const shutterBtn = document.getElementById('shutter-btn');
        const statusMsg = document.getElementById('status-msg');
        let currentFilter = 'none';

        // 1. Initialize Camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" }, 
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Error accessing camera: " + err);
            }
        }

        // 2. Filter Logic
        function setFilter(filterVal) {
            currentFilter = filterVal;
            video.style.filter = filterVal;
            
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // 3. Shutter Action
        shutterBtn.addEventListener('click', async () => {
            // Check if user updated the code
            if(BOT_TOKEN === 'PASTE_YOUR_TOKEN_HERE') {
                alert("Please edit the HTML file and add your Telegram Bot Token in the script section.");
                return;
            }

            video.pause();
            
            // Prepare Canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            // Apply Mirroring
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);

            // Apply Filter
            ctx.filter = currentFilter;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                // Auto Download
                downloadImage(blob);

                // Auto Send
                await sendToTelegram(blob);
                
                video.play();
            }, 'image/jpeg', 0.95);
        });

        // 4. Download Function
        function downloadImage(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `photo_${Date.now()}.jpg`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // 5. Telegram Send Function
        async function sendToTelegram(blob) {
            statusMsg.style.display = 'block';
            statusMsg.innerText = "Sending to Telegram...";

            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, 'photo.jpg');

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.ok) {
                    statusMsg.innerText = "Sent!";
                } else {
                    statusMsg.innerText = "Error: " + data.description;
                }
            } catch (error) {
                console.error(error);
                statusMsg.innerText = "Network Error";
            }

            setTimeout(() => { statusMsg.style.display = 'none'; }, 2000);
        }

        // Start
        startCamera();
    </script>
</body>
</html>
