<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Filter Cam</title>
    <style>
        :root {
            /* Fix for mobile browser address bars */
            --app-height: 100dvh;
        }

        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: var(--app-height); /* Use dynamic height */
            overflow: hidden;
        }

        /* Video Container - Takes up all remaining space */
        #camera-container {
            position: relative;
            flex: 1; /* Grow to fill space */
            overflow: hidden;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        /* Only mirror if it's the front camera */
        video.mirrored {
            transform: scaleX(-1);
        }

        /* Filter Scroll Bar */
        #filter-bar {
            height: 70px; /* Fixed height */
            background: rgba(0,0,0,0.8);
            display: flex;
            overflow-x: auto;
            align-items: center;
            padding: 5px 10px;
            gap: 10px;
            flex-shrink: 0; /* Prevent shrinking */
            /* Hide scrollbar styles */
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        #filter-bar::-webkit-scrollbar { 
            display: none; 
        }

        .filter-btn {
            min-width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            background: #333;
            color: white;
            font-size: 9px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
            flex-shrink: 0;
        }

        .filter-btn.active {
            border-color: #0088cc;
            transform: scale(1.1);
            background: #000;
        }

        /* Controls Footer */
        #controls {
            height: 100px;
            background: black;
            display: flex;
            justify-content: center; /* Center shutter */
            align-items: center;
            position: relative;
            flex-shrink: 0; /* Don't squash controls */
            
            /* iPhone Home Bar Safety */
            padding-bottom: env(safe-area-inset-bottom); 
        }

        /* Shutter Button */
        #shutter-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            border: 4px solid #ccc;
            cursor: pointer;
            outline: none;
            /* Enhance touch target */
            position: relative;
            z-index: 2;
        }

        #shutter-btn:active {
            background: #ddd;
            transform: scale(0.95);
        }

        /* Switch Camera Button */
        #switch-btn {
            position: absolute;
            right: 40px; /* Place to the right */
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #222;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        #switch-btn:active {
            transform: rotate(180deg);
            transition: transform 0.2s;
        }

        /* Messages */
        #status-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            z-index: 10;
        }

        canvas { display: none; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <div id="status-msg">Sending...</div>
    </div>

    <!-- Filters -->
    <div id="filter-bar">
        <div class="filter-btn active" onclick="setFilter('none')">Normal</div>
        <div class="filter-btn" onclick="setFilter('grayscale(100%)')">B&W</div>
        <div class="filter-btn" onclick="setFilter('sepia(100%)')">Sepia</div>
        <div class="filter-btn" onclick="setFilter('invert(100%)')">Invert</div>
        <div class="filter-btn" onclick="setFilter('contrast(150%)')">Contrast</div>
        <div class="filter-btn" onclick="setFilter('hue-rotate(90deg)')">Alien</div>
        <div class="filter-btn" onclick="setFilter('saturate(200%)')">Vivid</div>
    </div>

    <!-- Bottom Controls -->
    <div id="controls">
        <button id="shutter-btn"></button>
        <!-- Switch Icon (Unicode Refresh Symbol) -->
        <button id="switch-btn">ðŸ”„</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // ==========================================
        //  CONFIGURATION SECTION
        // ==========================================
        const BOT_TOKEN = 'PASTE_YOUR_TOKEN_HERE'; 
        const CHAT_ID   = 'PASTE_YOUR_CHAT_ID_HERE'; 
        // ==========================================
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const shutterBtn = document.getElementById('shutter-btn');
        const switchBtn = document.getElementById('switch-btn');
        const statusMsg = document.getElementById('status-msg');
        
        let currentFilter = 'none';
        let currentFacingMode = 'user'; // 'user' = front, 'environment' = back
        let currentStream = null;

        // 1. Initialize Camera
        async function startCamera() {
            // Stop previous stream if exists
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const constraints = {
                    video: { 
                        facingMode: { exact: currentFacingMode }
                    },
                    audio: false
                };

                // Fallback for devices that don't support "exact"
                try {
                    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                } catch (e) {
                    currentStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: currentFacingMode } 
                    });
                }

                video.srcObject = currentStream;

                // Handle Mirroring: Mirror front camera, don't mirror back camera
                if (currentFacingMode === 'user') {
                    video.classList.add('mirrored');
                } else {
                    video.classList.remove('mirrored');
                }

            } catch (err) {
                console.error("Camera Error: ", err);
                alert("Could not access camera. Ensure permissions are allowed.");
            }
        }

        // 2. Switch Camera Logic
        switchBtn.addEventListener('click', () => {
            // Toggle mode
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera();
        });

        // 3. Filter Logic
        function setFilter(filterVal) {
            currentFilter = filterVal;
            video.style.filter = filterVal;
            
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // 4. Shutter Action
        shutterBtn.addEventListener('click', async () => {
            if(BOT_TOKEN === 'PASTE_YOUR_TOKEN_HERE') {
                alert("Configuration Missing: Please add your Bot Token in the code.");
                return;
            }

            video.pause();
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            // Apply Mirroring Logic to Canvas
            if (currentFacingMode === 'user') {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }

            // Apply Filter
            ctx.filter = currentFilter;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                downloadImage(blob);
                await sendToTelegram(blob);
                video.play();
            }, 'image/jpeg', 0.90);
        });

        // 5. Download Helper
        function downloadImage(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `cam_${Date.now()}.jpg`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // 6. Telegram Sender
        async function sendToTelegram(blob) {
            statusMsg.style.display = 'block';
            statusMsg.innerText = "Sending...";

            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, 'capture.jpg');

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.ok) {
                    statusMsg.innerText = "Sent!";
                } else {
                    statusMsg.innerText = "Error!";
                }
            } catch (error) {
                statusMsg.innerText = "Network Error";
            }

            setTimeout(() => { statusMsg.style.display = 'none'; }, 2000);
        }

        // Initialize on Load
        startCamera();
    </script>
</body>
</html>
