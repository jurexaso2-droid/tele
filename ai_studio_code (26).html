<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI ID Photo Cam</title>
    <!-- Load Face API JS -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root {
            --app-height: 100dvh;
            --accent-color: #ffd700;
            --ai-color: #00ffcc;
            --id-color: #ff4757;
        }

        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            height: var(--app-height);
            overflow: hidden;
        }

        /* Video Area */
        #camera-container {
            position: relative;
            flex: 1;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0 0 20px 20px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Transition for smooth zooming */
            transition: transform 0.1s linear; 
            transform-origin: center center;
        }

        /* AI Overlay Canvas (For bounding boxes) */
        #ai-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* ID Photo Guide Box (Visible only in ID mode) */
        #id-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 350px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 150px 150px 20px 20px; /* Head shape */
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5); /* Dim surroundings */
            display: none;
            z-index: 4;
            pointer-events: none;
        }
        #id-guide.active { display: block; }
        #id-guide.snap-ready { border-color: #00ff00; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.8); }

        /* AI Text Feedback */
        #ai-feedback {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            color: var(--ai-color);
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 5px black;
            z-index: 6;
            display: none;
            pointer-events: none;
            background: rgba(0,0,0,0.3);
            padding: 5px 0;
        }

        /* UI Overlay Wrapper */
        #ui-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Filter Scroll Area */
        #filter-scroll-container {
            width: 100%;
            overflow-x: auto;
            padding: 15px 0;
            scrollbar-width: none; 
            -ms-overflow-style: none;
            display: flex;
            justify-content: center;
        }
        #filter-scroll-container::-webkit-scrollbar { display: none; }

        #filter-bar {
            display: flex;
            padding: 0 50vw 0 50vw;
            gap: 15px;
            align-items: center;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            opacity: 0.6;
            transition: 0.3s;
            min-width: 60px;
        }

        .filter-preview {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            margin-bottom: 5px;
            background-size: cover;
            background-position: center;
            background: linear-gradient(45deg, #555, #999);
        }

        .filter-name {
            font-size: 11px;
            text-shadow: 0 1px 2px black;
            font-weight: 500;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .filter-item.active { opacity: 1; transform: scale(1.1); }
        .filter-item.active .filter-preview { border-color: var(--accent-color); border-width: 3px; }
        .filter-item.active.ai-active .filter-preview { border-color: var(--ai-color); box-shadow: 0 0 10px var(--ai-color); }
        .filter-item.active.id-active .filter-preview { border-color: var(--id-color); box-shadow: 0 0 10px var(--id-color); }

        /* Controls Footer */
        #controls {
            height: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }

        #shutter-btn {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: transparent;
            border: 4px solid white;
            padding: 4px;
            cursor: pointer;
            outline: none;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #shutter-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            transition: transform 0.1s ease-in-out;
        }

        #shutter-btn:active #shutter-inner { transform: scale(0.85); background: #ddd; }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon-btn:active { background: rgba(255,255,255,0.3); }

        #status-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 20px;
            backdrop-filter: blur(5px);
            display: none;
            z-index: 20;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Flash Effect */
        #flash {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 50;
            transition: opacity 0.1s;
        }

        /* Hidden Capture Canvas */
        #capture-canvas { display: none; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        
        <!-- ID Photo Guide Overlay -->
        <div id="id-guide"></div>

        <!-- AI Overlay for Bounding Boxes -->
        <canvas id="ai-overlay"></canvas>
        
        <!-- AI Text Feedback -->
        <div id="ai-feedback">INITIALIZING AI...</div>

        <!-- Flash Effect -->
        <div id="flash"></div>

        <div id="status-msg">Sending...</div>
        
        <div id="ui-layer">
            <div id="filter-scroll-container">
                <div id="filter-bar">
                    
                    <!-- 1. Normal -->
                    <div class="filter-item active" onclick="setFilter('none', this)">
                        <div class="filter-preview" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);"></div>
                        <span class="filter-name">Normal</span>
                    </div>

                    <!-- 2. ID Photo (Auto Zoom + Smile Capture) -->
                    <div class="filter-item" onclick="setIDFilter(this)">
                        <div class="filter-preview" style="background: #333; border: 2px solid #ff4757; display:flex; justify-content:center; align-items:center;">
                            <div style="width: 20px; height: 26px; border: 2px solid white; border-radius: 10px 10px 0 0; background: #ff4757;"></div>
                        </div>
                        <span class="filter-name" style="color:#ff4757">ID Photo</span>
                    </div>

                    <!-- 3. Face Identifier (AI) -->
                    <div class="filter-item" onclick="setAIFilter(this)">
                        <div class="filter-preview" style="background: black; border: 2px solid #00ffcc; display:flex; justify-content:center; align-items:center;">
                            <div style="width: 20px; height: 20px; border: 2px dashed #00ffcc; border-radius: 4px;"></div>
                        </div>
                        <span class="filter-name" style="color:#00ffcc">Face ID</span>
                    </div>

                    <!-- 4. 1990s -->
                    <div class="filter-item" onclick="setFilter('contrast(0.8) brightness(1.2) sepia(0.2) saturate(0.9) blur(0.5px) hue-rotate(-5deg)', this)">
                        <div class="filter-preview" style="background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);"></div>
                        <span class="filter-name">1990s</span>
                    </div>

                    <!-- 5. Vivid -->
                    <div class="filter-item" onclick="setFilter('saturate(1.5) contrast(1.1)', this)">
                        <div class="filter-preview" style="background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%);"></div>
                        <span class="filter-name">Vivid</span>
                    </div>

                    <!-- 6. Noir -->
                    <div class="filter-item" onclick="setFilter('grayscale(100%) contrast(1.2) brightness(0.9)', this)">
                        <div class="filter-preview" style="background: linear-gradient(135deg, #434343 0%, black 100%);"></div>
                        <span class="filter-name">Noir</span>
                    </div>

                </div>
            </div>

            <div id="controls">
                <div style="width: 44px;"></div> 
                <button id="shutter-btn"><div id="shutter-inner"></div></button>
                <button id="switch-btn" class="icon-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                        <path d="M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 11.5V13H9v2.5L5.5 12 9 8.5V11h6V8.5l3.5 3.5-3.5 3.5z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Canvas for capturing photo -->
    <canvas id="capture-canvas"></canvas>

    <script>
        // ==========================================
        //  CONFIGURATION
        // ==========================================
        const BOT_TOKEN = 'PASTE_YOUR_TOKEN_HERE'; 
        const CHAT_ID   = 'PASTE_YOUR_CHAT_ID_HERE'; 
        // ==========================================
        
        const video = document.getElementById('video');
        const captureCanvas = document.getElementById('capture-canvas');
        const aiOverlay = document.getElementById('ai-overlay');
        const aiFeedback = document.getElementById('ai-feedback');
        const shutterBtn = document.getElementById('shutter-btn');
        const switchBtn = document.getElementById('switch-btn');
        const statusMsg = document.getElementById('status-msg');
        const idGuide = document.getElementById('id-guide');
        const flash = document.getElementById('flash');
        
        let currentFilter = 'none';
        let currentFacingMode = 'user'; 
        let currentStream = null;
        
        // AI State
        let isAIActive = false; // Generic AI switch
        let isAutoZoomActive = false; // Specific ID Photo switch
        let aiInterval = null;
        let areModelsLoaded = false;
        
        // Auto Zoom Variables
        let zoomState = { x: 0, y: 0, s: 1 }; // current x, y, scale
        let captureLock = false; // prevents taking multiple photos at once
        let smileTimer = 0;

        // 1. Initialize Camera
        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            try {
                const constraints = {
                    video: { 
                        facingMode: currentFacingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;

                // Reset Transforms
                video.style.transform = currentFacingMode === 'user' ? 'scaleX(-1)' : 'none';

                if (currentFacingMode === 'user') {
                    aiOverlay.style.transform = 'scaleX(-1)'; 
                    aiFeedback.style.transform = 'scaleX(-1)';
                } else {
                    aiOverlay.style.transform = 'none';
                    aiFeedback.style.transform = 'none';
                }

                video.onloadedmetadata = () => {
                    video.play();
                };

            } catch (err) {
                console.error("Camera Error: ", err);
                alert("Could not access camera.");
            }
        }

        // 2. Load AI Models
        async function loadAIModels() {
            try {
                // Using tiny models for speed
                const modelUrl = 'https://justadudewhohacks.github.io/face-api.js/models';
                await faceapi.nets.tinyFaceDetector.loadFromUri(modelUrl);
                await faceapi.nets.faceExpressionNet.loadFromUri(modelUrl);
                console.log("AI Models Loaded");
                areModelsLoaded = true;
            } catch (e) {
                console.error("Error loading AI models", e);
            }
        }
        loadAIModels();

        // 3. AI Detection Logic
        async function startAIDetection() {
            if (!areModelsLoaded) {
                aiFeedback.innerText = "LOADING MODELS...";
                aiFeedback.style.display = 'block';
                return;
            }

            // Match overlay canvas size to video
            const displaySize = { width: video.videoWidth, height: video.videoHeight };
            faceapi.matchDimensions(aiOverlay, displaySize);

            aiInterval = setInterval(async () => {
                if (!video.paused && !video.ended) {
                    
                    const detections = await faceapi.detectAllFaces(
                        video, 
                        new faceapi.TinyFaceDetectorOptions()
                    ).withFaceExpressions();

                    const resizedDetections = faceapi.resizeResults(detections, displaySize);
                    
                    // Clear canvas
                    const ctx = aiOverlay.getContext('2d');
                    ctx.clearRect(0, 0, aiOverlay.width, aiOverlay.height);

                    // ==============================
                    // LOGIC A: Standard Face ID Mode
                    // ==============================
                    if (isAIActive && !isAutoZoomActive) {
                        aiFeedback.style.transform = currentFacingMode === 'user' ? 'scaleX(-1)' : 'none';
                        faceapi.draw.drawDetections(aiOverlay, resizedDetections);
                        
                        if (detections.length > 0) {
                            const exp = detections[0].expressions;
                            if (exp.happy > 0.6) {
                                aiFeedback.innerText = "SMILING :)";
                                aiFeedback.style.color = "#ffff00";
                            } else {
                                aiFeedback.innerText = "NEUTRAL";
                                aiFeedback.style.color = "#00ffcc";
                            }
                        } else {
                            aiFeedback.innerText = "SEARCHING...";
                        }
                    }

                    // ==============================
                    // LOGIC B: ID Photo Auto-Zoom Mode
                    // ==============================
                    if (isAutoZoomActive) {
                        aiFeedback.style.transform = 'none'; // Centered text, no flip needed
                        
                        if (detections.length > 0) {
                            const face = resizedDetections[0].detection.box;
                            
                            // 1. Calculate Auto-Zoom Math
                            // Goal: Center face and make it occupy ~50% of height
                            const containerW = video.videoWidth;
                            const containerH = video.videoHeight;

                            const faceCenterX = face.x + (face.width / 2);
                            const faceCenterY = face.y + (face.height / 2);

                            // Calculate how much we need to shift to get face to center
                            // Note: If mirrored, math is inverted slightly for visual feel, but let's stick to raw coordinates
                            const targetShiftX = (containerW / 2) - faceCenterX;
                            const targetShiftY = (containerH / 2) - faceCenterY;

                            // Calculate scale
                            // If we want face height to be 50% of screen height
                            let targetScale = (containerH * 0.45) / face.height;
                            
                            // Clamp scale to reasonable limits
                            if (targetScale < 1) targetScale = 1;
                            if (targetScale > 3) targetScale = 3;

                            // Smooth (Lerp) values
                            const smoothFactor = 0.1;
                            zoomState.x += (targetShiftX - zoomState.x) * smoothFactor;
                            zoomState.y += (targetShiftY - zoomState.y) * smoothFactor;
                            zoomState.s += (targetScale - zoomState.s) * smoothFactor;

                            // Apply Transform to Video
                            // IMPORTANT: If mirrored, we handle scaleX(-1)
                            if (currentFacingMode === 'user') {
                                // For mirrored: move X in opposite direction visually
                                video.style.transform = `scaleX(-1) translate(${-zoomState.x}px, ${zoomState.y}px) scale(${zoomState.s})`;
                            } else {
                                video.style.transform = `translate(${zoomState.x}px, ${zoomState.y}px) scale(${zoomState.s})`;
                            }

                            // 2. Smile Detection & Auto Capture
                            const exp = detections[0].expressions;
                            
                            // Feedback text
                            if (exp.happy > 0.7) {
                                aiFeedback.innerText = "HOLD SMILE...";
                                aiFeedback.style.color = "#00ff00";
                                idGuide.classList.add('snap-ready');
                                smileTimer++;
                            } else {
                                aiFeedback.innerText = "PLEASE SMILE :)";
                                aiFeedback.style.color = "#ff4757";
                                idGuide.classList.remove('snap-ready');
                                smileTimer = 0;
                            }

                            // Trigger capture if smiling for ~10 frames (approx 1 sec)
                            if (smileTimer > 10 && !captureLock) {
                                captureLock = true;
                                aiFeedback.innerText = "CAPTURING!";
                                idGuide.style.display = 'none'; // hide guide for photo
                                shutterBtn.click();
                                setTimeout(() => { captureLock = false; idGuide.style.display = 'block'; }, 4000);
                            }

                        } else {
                            // No face? Zoom out gently
                            zoomState.s += (1 - zoomState.s) * 0.05;
                            zoomState.x += (0 - zoomState.x) * 0.05;
                            zoomState.y += (0 - zoomState.y) * 0.05;
                            
                            if (currentFacingMode === 'user') {
                                video.style.transform = `scaleX(-1) translate(${-zoomState.x}px, ${zoomState.y}px) scale(${zoomState.s})`;
                            } else {
                                video.style.transform = `translate(${zoomState.x}px, ${zoomState.y}px) scale(${zoomState.s})`;
                            }
                            
                            aiFeedback.innerText = "FINDING FACE...";
                            aiFeedback.style.color = "white";
                            smileTimer = 0;
                        }
                    }

                }
            }, 100);
        }

        function stopAIDetection() {
            clearInterval(aiInterval);
            const ctx = aiOverlay.getContext('2d');
            ctx.clearRect(0, 0, aiOverlay.width, aiOverlay.height);
            aiFeedback.style.display = 'none';
            idGuide.classList.remove('active');
            isAIActive = false;
            isAutoZoomActive = false;
            
            // Reset Zoom
            zoomState = {x:0, y:0, s:1};
            if(currentFacingMode === 'user') video.style.transform = 'scaleX(-1)';
            else video.style.transform = 'none';
        }

        // 4. Filter Selectors
        function updateUI(element) {
            document.querySelectorAll('.filter-item').forEach(item => {
                item.classList.remove('active');
                item.classList.remove('ai-active');
                item.classList.remove('id-active');
            });
            element.classList.add('active');
            element.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }

        // Standard Filter
        function setFilter(filterVal, element) {
            stopAIDetection();
            currentFilter = filterVal;
            video.style.filter = filterVal;
            updateUI(element);
        }

        // Normal AI Face ID
        function setAIFilter(element) {
            stopAIDetection();
            currentFilter = 'none';
            video.style.filter = 'contrast(1.1) saturate(0)'; // Tech look
            updateUI(element);
            element.classList.add('ai-active');
            
            isAIActive = true;
            aiFeedback.style.display = 'block';
            startAIDetection();
        }

        // NEW: ID Photo Mode
        function setIDFilter(element) {
            stopAIDetection();
            currentFilter = 'none';
            video.style.filter = 'brightness(1.1) contrast(1.05)'; // Clean look
            updateUI(element);
            element.classList.add('id-active');

            isAutoZoomActive = true;
            isAIActive = true; // Needs AI loop for coordinates
            aiFeedback.style.display = 'block';
            idGuide.classList.add('active'); // Show guide box
            startAIDetection();
        }

        // 5. Switch Camera
        switchBtn.addEventListener('click', () => {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            
            // Animation
            const icon = switchBtn.querySelector('svg');
            icon.style.transition = 'transform 0.3s';
            icon.style.transform = 'rotate(180deg)';
            setTimeout(() => { icon.style.transform = 'rotate(0deg)'; }, 300);
            
            startCamera().then(() => {
                // Restart AI logic if needed
                if(isAIActive || isAutoZoomActive) {
                    const wasZoom = isAutoZoomActive;
                    stopAIDetection();
                    if(wasZoom) {
                         // wait a bit for video to stabilize
                         setTimeout(() => {
                             isAutoZoomActive = true;
                             isAIActive = true;
                             aiFeedback.style.display = 'block';
                             idGuide.classList.add('active');
                             startAIDetection();
                         }, 500);
                    }
                }
            });
        });

        // 6. Shutter & Sending
        shutterBtn.addEventListener('click', async () => {
            if(BOT_TOKEN.includes('PASTE')) {
                alert("Configuration Missing: Please add your Bot Token.");
                return;
            }

            // Flash effect
            flash.style.opacity = 1;
            setTimeout(() => { flash.style.opacity = 0; }, 100);

            // Temporarily pause video to capture the "frame"
            video.pause();
            
            // Set canvas size
            captureCanvas.width = video.videoWidth;
            captureCanvas.height = video.videoHeight;
            const ctx = captureCanvas.getContext('2d');

            // Handle transforms for capture
            // We need to bake the Zoom/Pan into the image
            ctx.fillStyle = "#000";
            ctx.fillRect(0,0, captureCanvas.width, captureCanvas.height);

            ctx.save();
            
            // If Auto-Zoom is active, we must apply the same transform to the canvas context
            if (isAutoZoomActive) {
                // Move to center
                ctx.translate(captureCanvas.width/2, captureCanvas.height/2);
                
                // Scale
                ctx.scale(zoomState.s, zoomState.s);
                
                // Move back based on calculated shift
                // Note: The visual shift in CSS translated the element. 
                // To replicate on canvas:
                // If CSS was translate(x, y), we draw the image at x,y offset relative to center?
                // Actually simpler: Apply translate to context
                if (currentFacingMode === 'user') {
                     ctx.scale(-1, 1); // Mirror
                     ctx.translate(-zoomState.x, zoomState.y); 
                } else {
                     ctx.translate(zoomState.x, zoomState.y);
                }
                
                // Draw image centered
                ctx.drawImage(video, -captureCanvas.width/2, -captureCanvas.height/2);
                
            } else {
                // Normal Capture
                if (currentFacingMode === 'user') {
                    ctx.translate(captureCanvas.width, 0);
                    ctx.scale(-1, 1);
                }
                ctx.filter = video.style.filter; 
                ctx.drawImage(video, 0, 0);
            }

            ctx.restore();

            // Prepare sending
            captureCanvas.toBlob(async (blob) => {
                // Download locally (optional, good for testing)
                // downloadImage(blob); 
                
                await sendToTelegram(blob);
                
                video.play();
                
            }, 'image/jpeg', 0.95);
        });

        function downloadImage(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `photo_${Date.now()}.jpg`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        }

        async function sendToTelegram(blob) {
            statusMsg.style.display = 'block';
            statusMsg.innerText = "Uploading Photo...";

            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, 'capture.jpg');

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if(data.ok) {
                    statusMsg.innerText = "Sent Successfully!";
                    statusMsg.style.background = "rgba(0, 200, 0, 0.8)";
                } else {
                    statusMsg.innerText = "Telegram Error";
                    statusMsg.style.background = "rgba(200, 0, 0, 0.8)";
                }
            } catch (error) {
                statusMsg.innerText = "Network Error";
            }
            setTimeout(() => { 
                statusMsg.style.display = 'none'; 
                statusMsg.style.background = "rgba(0,0,0,0.8)";
            }, 2000);
        }

        // Start
        startCamera();

    </script>
</body>
